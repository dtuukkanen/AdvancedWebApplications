<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/main.js" defer></script>
</head>
<body>
    <form id="todoForm">
        <label for="userInput">Name:</label>
        <input type="text" id="userInput" placeholder="Name">
        <br>
        <label for="todoInput">ToDo:</label>
        <input type="text" id="todoInput" placeholder="ToDo">
        <br>
        <button type="submit" id="submit-data">Submit</button>
    </form>
    <p id="message"></p>

    <form id="searchForm">
        <input type="text" id="searchInput" placeholder="Search">
        <button type="submit" id="search">Search</button>
    </form>
    <ul id="todoList"></ul>
</body>
</html>
