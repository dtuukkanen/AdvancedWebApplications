<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <div class="container">
            <h1 class="center-align">ToriFoorumi</h1>
            <form id="offerForm" class="card-panel">
                <div class="input-field">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Title"></input>
                </div>
                <div class="input-field">
                    <label for="price">Price:</label>
                    <input type="number" id="price" placeholder="Price"></input>
                </div>
                <div class="input-field">
                    <label for="description">Description:</label>
                    <textarea id="description" placeholder="Description" class="materialize-textarea"></textarea>
                </div>
                <div class="input-field">
                    <div class="file-field">
                        <div class="btn">
                            <span>Upload image:</span>
                            <input type="file" id="image">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn waver-effect waves-light">Submit</button>
            </form>

            <div id="offersContainer" class="row">

            </div>
        </div>
    </body>
</html>
